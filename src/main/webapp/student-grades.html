<table>
    <tr>
        <th></th>
        <th ng-repeat="course in ctrl.allCourses" ng-bind="course.courseName"></th>
        <th>Average</th>
    </tr>
    <tr ng-repeat="student in ctrl.students| averaging">
        <td ng-bind="student.name"></td>
        <td ng-repeat="grade in student.grades" ng-bind="grade.grade"></td>
        <td ng-bind="student.average"></td>
    </tr>

</table>
